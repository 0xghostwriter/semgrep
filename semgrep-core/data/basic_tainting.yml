rules:
  - id: classic
    mode: track
    pattern-sources:
      - source(...)
      - source1(...)
    pattern-sinks:
      - sink(...)
      - sink1(...)
      - eval(...)
    pattern-sanitizers:
      - sanitize(...)
      - sanitize1(...)
    message: A user input source() went into a dangerous sink()
    languages: [python, python]
    severity: WARNING
  - id: stupid
    pattern: $X
    message: Dude, $X is an expression in this file
    languages: [python, javascript]
    severity: WARNING
