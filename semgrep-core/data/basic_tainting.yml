rules:
  - id: classic
    mode: track
    pattern-sources:
      - source(...)
      - source1(...)
    pattern-sinks:
      - sink(...)
      - sink1(...)
      - eval(...)
    pattern-sanitizers:
      - sanitize(...)
      - sanitize1(...)
    message: A user input source() went into a dangerous sink()
    languages: [python, python]
    severity: WARNING
  - id: one-arg
    pattern: $X($Y)
    message: $X is a function in this file with 1 arg
    languages: [python, javascript]
    severity: WARNING
  - id: empty-sanitize
    mode: search
    pattern: sanitize()
    message: Function called sanitize was called with no args
    languages: [python]
    severity: WARNING
